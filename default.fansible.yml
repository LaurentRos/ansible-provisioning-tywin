project_name: test-fansible
timezone: "Europe/Paris"
hosts: all
sudo: "true"

services:
  - apt
  - php
  - composer
  - nginx
  - mysql

known_services:
  composer: { role: kosssi.composer }
  apt: { role: kosssi.apt }
  php: { role: kosssi.php }
  nginx: { role: nginx-symfony }
  apache: { role: kosssi.apache }
  mysql: { role: ANXS.mysql }
  postgresl: { role: ANXS.postgresl }
  nodejs: { role: Stouts.nodejs }
  xdebug: { role: MaximeThoonsen.php5-xdebug }

port: 80

vagrant:
  ip: 10.0.0.10
  box: "ubuntu/trusty64"
  memory: 1024
  cpus: 1
  exec: 100
  src: .
